<!DOCTYPE html>
<html>
<head>
    <title>Course Wish-list</title>
    <style>
        /* Main styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a2d9ff, #ffc3a0);
        }

        /* Container for all content */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center-aligns content horizontally */
        }

        /* Styling for logo area */
        .logo {
            margin-bottom: 20px;
            width: 160px;
            height: 150px;
            background-color: #4a80b9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .logo img {
            width: 100%;
            height: 110%;
            object-fit: cover;
        }

        
        /* Text styling */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Styling for links */
        .links {
            margin-top: 20px;
        }

        .links a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .links a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo area -->
        <div class="logo">
            <img src="vitlogo.jpeg" alt="Logo">
        </div>

        <!-- Main heading -->
        <h1>Welcome to Course Wish-list</h1>

        <!-- Links section -->
        <div class="links">
            <a href="login.jsp">Student</a>
            <a href="AdminLogin.jsp">Admin</a>
        </div>
    </div>
</body>
</html>
